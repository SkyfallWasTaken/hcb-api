services:
  # SvelteKit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hcb-api-app-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgres://hcb_user:${POSTGRES_PASSWORD:-hcb_secure_password_2025}@db:5432/hcb_prod"
      HCB_CLIENT_ID: ${HCB_CLIENT_ID}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hcb-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hcb-postgres-prod
    environment:
      POSTGRES_DB: hcb_prod
      POSTGRES_USER: hcb_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hcb_secure_password_2025}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Add init scripts if needed
      # - ./init-scripts:/docker-entrypoint-initdb.d
    # No ports exposed - database is only accessible internally via Docker network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hcb_user -d hcb_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hcb-network

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local

# Networks
networks:
  hcb-network:
    driver: bridge